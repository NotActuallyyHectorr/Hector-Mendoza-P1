<!DOCTYPE html>
<html lamg="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <script src="main.js"></script>

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <h2 id="intro"></h2>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
                <!--<i class='bx bx-user'></i>      Forgot how to use favicons-->
            </div>
            <div class="input-box">
                <input type="password"
                placeholder="Password" required>
                <!--<i class='bx bx-lock-alt' ></i>    Forgot how to use favicons--> 
            </div>

            <div class="Remember-Me">
                <label><input type="checkbox">Remember Me</label>
                <!--<a href="#">Forgot Password?</a>-->
            </div>

            <button type="login" class="btn">Login</button>
            
            <ul>
            <div class="account">
                <ul><p>Don't have an account? <a href="#">Register</a></p></ul>
                <ul><a href="#">Forgot Password?</a></ul>
                <ul> <a href="https://drive.google.com/file/d/1fiBShz07DCz9wJLdWbGsVBFo74OMNHUL/view">Java PDF</a></ul>
            </div>
            </ul>

        </form>
    </div>

    <script src="main.js"></script>

</body>

</html>
